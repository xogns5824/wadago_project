<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<header th:insert="header_nav.html"></header>
	<div id="wrapper">
		<div id="content">
			<br><br>
			<h4 style="text-align: center;">Wadago 로그인</h4>
			<br><br>
			<form class="form-signin" action="loginCheck" method="post">
				<div class="form-group">
					<label class="sr-only">User Name</label>
					<span class="box int_id">
						<input name="id" id="id" class="int" maxlength="20" placeholder="ID" required autofocus>
					</span>
				</div>
				<div class="form-group">
					<label class="sr-only">Password</label>
					<span class="box int_pass">
						<input type="password" id="pswd1" name="pw" class="int" maxlength="20" placeholder="Password"
							required>
					</span>
				</div>
				<button type="submit" class="btnJoin_true" id="btnJoin">로그인</button>
				<button type="button" class="btnJoin_true" onclick="location.href='/mem/signup'" id="btnJoin"
					style="background-color:chocolate">회원가입</button>
			</form>
		</div>
	</div>
</body>

</html>
