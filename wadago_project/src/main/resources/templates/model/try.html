<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.menuList {
			border-radius: 20px;
			display: flex;
			text-align: center;
			padding: 20px;
		}

		.imgMenu {
			width: 200px;
			border: none;
			margin: 20px;
			text-align: center;
			margin: auto;
		}

		#image_container {
			border: none;
			width: 250px;
			height: 250px;
		}

		#image_container>img {
			width: 250px;
			height: 250px;
		}

		.resultBtn {
			width: 300px;
			height: 50px;
			border: none;
			padding: 10px;
			color: white;
			border-radius: 50px;
			background-color: rgb(0, 128, 255);
		}

		img {
			border-radius: 50px;
		}
	</style>
</head>

<body style="background-image: url('/img/try.png'); ">
	<header th:insert="header_nav.html"></header>
	<div class="container">
		<center>
			<h3 id="title"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
					class="bi bi-image" viewBox="0 0 16 16">
					<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
					<path
						d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
				</svg>을 클릭하여 표지판 사진을 넣어주세요.</h3>
		</center>
		<form th:action="@{insertImg}" method="post" name="update" enctype="multipart/form-data">
			<p class="input-group" hidden>
				<input name="img_num" type="number" class="form-control" th:value="${count}+1">
				<input name="user" type="text" class="form-control" th:value="${session.memVo.id}">
				<input name="grade" type="number" class="form-control" value="0">
				<input name="img_name" type="text" class="form-control" th:value="${count}+1+'.jpg'">
			</p>
			<div class="menuList">
				<div class="imgMenu">
					<label for="image">
						<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor"
							class="bi bi-image" viewBox="0 0 16 16">
							<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
							<path
								d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
						</svg>
					</label>
					<input name="uploadfile" type="file" class="imgInput" id="image" accept="image/*"
						style="display:none;" onchange="setThumbnail(event);">

				</div>
				<div id="image_container" class="imgMenu"></div>
			</div>
			<center><button id="postBtn" class="resultBtn" type="submit" style="visibility:hidden;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-caret-right-fill" viewBox="0 0 16 16">
						<path
							d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
					</svg>&nbsp; 결과 보기</button>
			</center>
		</form>
		<center><button id="retryBtn" class="resultBtn" type="submit" onclick="location.href='/model/try.do'"
				style="visibility:hidden; background-color:red;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
					<path
						d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
				</svg>&nbsp; 사진 다시 넣기</button></center>
	</div>
</body>
<script>
	var imgForm = document.getElementById('imgForm');
	var postBtn = document.getElementById('postBtn');
	var retryBtn = document.getElementById('retryBtn');
	var title = document.getElementById('title');
	function setThumbnail(event) {
		for (var image of event.target.files) {
			var reader = new FileReader();

			reader.onload = function (event) {
				var img = document.createElement("img");
				img.setAttribute("src", event.target.result);
				document.querySelector("div#image_container").appendChild(img);
			};


			reader.readAsDataURL(image);
			postBtn.style.visibility = "visible";
			retryBtn.style.visibility = "visible";
			title.style.visibility = "hidden";
		}
	}
</script>

</html>
